name: Elixir CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Erlang/Elixir
        uses: erlef/setup-beam@v1
        id: beam
        with:
          version-file: .tool-versions
          version-type: strict

      - name: Restore deps and _build cache
        uses: actions/cache@v4
        id: restore-cache
        env:
          OTP_VERSION: ${{ steps.beam.outputs.otp-version }}
          ELIXIR_VERSION: ${{ steps.beam.outputs.elixir-version }}
          MIX_LOCK_HASH: ${{ hashFiles('**/mix.lock') }}
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-${{ env.ELIXIR_VERSION }}-${{ env.OTP_VERSION }}-${{ env.MIX_ENV }}-mixlockhash-${{ env.MIX_LOCK_HASH }}

      - name: Install dependencies
        run: mix deps.get

      - name: Compile dependencies
        run: mix deps.compile
     
      - name: Compile (and initialize) the project
        run: mix compile
     
      - name: Check formatting
        run: mix format --check-formatted

      - name: Check unused deps
        run: mix deps.unlock --check-unused

  deploy:
    name: Deploy to Gigalixir
    runs-on: ubuntu-22.04
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Gigalixir CLI
        run: pip install gigalixir

      - name: Deploy to Gigalixir
        env:
          GIGALIXIR_API_KEY: ${{ secrets.GIGALIXIR_API_KEY }}
          GIGALIXIR_EMAIL: ${{ secrets.GIGALIXIR_EMAIL }}
        run: |
          if [ -z "$GIGALIXIR_EMAIL" ] || [ -z "$GIGALIXIR_API_KEY" ]; then
            echo "Error: GIGALIXIR_EMAIL or GIGALIXIR_API_KEY secrets are missing."
            exit 1
          fi

          # Create .netrc for authentication (git and api)
          echo "machine git.gigalixir.com login $GIGALIXIR_EMAIL password $GIGALIXIR_API_KEY" > ~/.netrc
          echo "machine api.gigalixir.com login $GIGALIXIR_EMAIL password $GIGALIXIR_API_KEY" >> ~/.netrc
          chmod 600 ~/.netrc

          gigalixir git:remote alblog
          git push -f gigalixir HEAD:refs/heads/main

      - name: Run Migrations
        run: |
          # 1. Generate a temporary SSH key
          mkdir -p ~/.ssh
          ssh-keygen -t rsa -b 4096 -C "gigalixir-ci-$(date +%s)" -f ~/.ssh/gigalixir_ci -N ""
          
          # 2. Add public key to Gigalixir
          gigalixir account:ssh_keys:add "$(cat ~/.ssh/gigalixir_ci.pub)"
          
          # 3. Add host key to known_hosts
          ssh-keyscan -t rsa -p 22 ssh.gigalixir.com >> ~/.ssh/known_hosts
          
          # 4. Configure SSH to use the temporary key
          echo "IdentityFile ~/.ssh/gigalixir_ci" >> ~/.ssh/config
          chmod 600 ~/.ssh/config

          # 5. Run migrations
          gigalixir ps:migrate -a alblog
          
          # 6. Cleanup: Remove the key from Gigalixir (optional but good practice)
          # We need to find the key fingerprint or just leave it if we can't easily find it.
          # For now, we'll leave it to avoid complexity, or we could try to remove it if we parse the output.
          # Given the constraints, leaving it is safer than breaking the build on cleanup.
